<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9e640b30cf.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <form class="login">
      <h1 class="welcome">Welcome</h1>
      <p>Não tem uma conta? <a href="#">Criar</a></p>

      <div class="input-box">
        <input type="email" placeholder="Seu endereço de email" aria-label="Email" required />
        <i class="fa-regular fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Sua senha" aria-label="Senha" required />
        <i class="fa-solid fa-lock"></i>
      </div>

      <div class="btn-submit">
        <button type="submit" class="btn-login btn-1">Login</button>
      </div>

      <div class="line"></div>

      <div class="socialmedia">
        <button type="submit" class="submit" aria-label="Entrar com Apple">
          <img src="img/logotipo-da-apple.png" alt="Logo da Apple" />
        </button>
        <button type="submit" class="submit" aria-label="Entrar com Google">
          <img src="img/google.png" alt="Logo do Google" />
        </button>
        <button type="submit" class="submit" aria-label="Entrar com Twitter">
          <img src="img/twitter.png" alt="Logo do X (Twitter)" />
        </button>
      </div>
    </form>
  </main>
</body>
</html>
